<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Application __</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="bg-[#2B2C2F]">
    <div
      class="parenDiv h-auto w-[750px] sm:-[690px] rounded-3xl p-36 transition ease-in-out delay-500 hover:-translate-y-1 hover:scale-110 duration-300 hover:shadow-2xl hover:shadow-red-100"
    >
      <div class="container"></div>

      <div class="todo-header">
        <h2 class="TODOitem text text-3xl text-white">ToDo List</h2>
        <br />
        <br />

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          strokeWidth="{1.5}"
          stroke="currentColor"
          className=""
          class="w-10 text-white ml-3 text-teal-500"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
          />
        </svg>
      </div>

      <div style="display: flex" class="todo-body">
        <input
          class="todo-input bg-[#2B2C2F] text-white mb-2 text-center h-[15px]"
          type="text"
          id="todoText"
          placeholder="Add your items"
        />

        <button
          class="bg-[#2B2C2F] shadow-xl px-4 py-2 rounded-full text-red-200 hover:bg-purple-400 text-2xl hover:shadow-3xl"
          type="submit"
          value="+"
          id="AddUpdateClick"
          onclick="CreateToDoItems();"
        >
          +
        </button>
      </div>

      <h5 class="mb-3 mt-2" id="Alert"></h5>
      <ul id="list-items" class="list-items mt-4"></ul>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
